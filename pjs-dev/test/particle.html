<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #demo{
            width: 900px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <div class="btn-box">
        <button class="btn btn-primary" type="button" data-open>
            open
        </button>
        <button class="btn btn-danger" type="button" data-pause>
            pause
        </button>
    </div>

    <script src="../pjs/particleground.js"></script>
    <script src="../pjs/particle.js"></script>
    <script>
        var demo = new Particleground.particle( '#demo' );

        document.addEventListener( 'click', function( event ){
            var target = event.target;
            if( target.getAttribute('data-open') !== null ){
                demo.open();
            }else if( target.getAttribute('data-pause') !== null ){
                demo.pause();
            }
        });
    </script>
</body>
</html>
