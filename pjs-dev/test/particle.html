<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        [id^="demo"]{
            width: 70%;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="instance">
        <div id="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <div class="instance">
        <div id="demo2"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="../pjs/particleground.all.js"></script>
    <script src="../js/event.js"></script>
    <script>
        bind('#demo', function(){
            return new Particleground.particle( '#demo' );
        });

        bind('#demo2', function(){
            return new Particleground.particle( '#demo2', {
                num: 10,
                max: 20,
                min: 10,
                speed: 6,
                range: 0
            });
        });
    </script>
</body>
</html>
