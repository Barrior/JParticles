<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="css/style.css">
  <style>
  </style>
</head>
<body>
<div id="instance1">
  <div class="demo"></div>
  <div class="btn-box">
    <button class="btn btn-primary" type="button" data-open>
      open
    </button>
    <button class="btn btn-danger" type="button" data-pause>
      pause
    </button>
  </div>
</div>

<script src="js/event.js"></script>
<script>
  bind('#instance1', function() {
    return new JParticles.Particle('#instance1 .demo', {
      num: 50,
      maxR: 30,
      minR: 30,
      range: 0,
      // 是否自旋
      spin: true,
      // 粒子形状
      shape: [
        'circle',
        'triangle',
        'star',
        'star:4:0.5',
        'star:30:0.5',
        'https://raw.githubusercontent.com/Barrior/assets/main/smiling-face.gif'
      ],
    })
  })
</script>
</body>
</html>
