<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        [id^="demo"]{
            width: 70%;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script src="../production/jparticles.all.js"></script>
    <script>
        var html = [];
        for (var i = 0; i < 3; i++) {
            html.push(
                '<div class="instance">' +
                    '<div id="demo'+ i +'"></div>' +
                    '<div class="btn-box">' +
                        '<button id="open" class="btn btn-primary" type="button">' +
                            'open' +
                        '</button>' +
                        '<button id="pause" class="btn btn-danger" type="button">' +
                            'pause' +
                        '</button>' +
                    '</div>' +
                '</div>'
            )
        }

        document.getElementsByTagName('body')[0].innerHTML = html.join('');

        var particle = new JParticles.particle('#demo0', {
            num: 100
        });

        document.getElementById('open').onclick = function () {
            particle.open();
        };

        document.getElementById('pause').onclick = function () {
            particle.pause();
        };


        new JParticles.wave('#demo1');
        new JParticles.snow('#demo2');
    </script>
</body>
</html>
