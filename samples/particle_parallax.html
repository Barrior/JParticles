<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        [id^="demo"]{
            width: 70%;
            height: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box{
            text-align: center;
        }
        .btn{
            font-size: 20px;
        }

        #demo3 + .btn-box{
            position: fixed;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="instance">
        <div id="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="../production/jparticles.js"></script>
    <script src="../production/particle.js"></script>
    <script src="js/event.js"></script>
    <script>
        console.log(JParticles.particle.prototype);
        bind('#demo', function () {
            effect = new JParticles.particle('#demo', {
                parallax: true
            });
            console.log(effect);
            return effect;
        });
    </script>
</body>
</html>
