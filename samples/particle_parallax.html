<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .demo {
            width: 70%;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .btn-box {
            text-align: center;
        }
        .btn {
            margin: 0 5px;
            font-size: 20px;
        }
        .rebuild {
            margin: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instance">
        <div class="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="../production/jparticles.js"></script>
    <script src="../production/particle.js"></script>
    <script src="js/event.js"></script>
    <script>
        bind('#instance', function () {
            return new JParticles.particle('#instance .demo', {
                parallax: true
            });
        });
    </script>
</body>
</html>
