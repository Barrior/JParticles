<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        #instance {
            width: 100%;
            height: 100%;
        }
        .demo {
            width: 100%;
            height: 100%;
            background-color: #333;
            margin: 0;
            border: none;
        }
        .btn-box {
            text-align: center;
        }
        .btn {
            margin: 0 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="instance">
        <div class="demo"></div>
        <div class="btn-box">
            <button class="btn btn-primary" type="button" data-open>
                open
            </button>
            <button class="btn btn-danger" type="button" data-pause>
                pause
            </button>
        </div>
    </div>

    <script src="../production/jparticles.js"></script>
    <script src="../production/particle.js"></script>
    <script src="js/event.js"></script>
    <script>
        bind('#instance', function () {
            return new JParticles.particle('#instance .demo', {
                num: 100,
                color: '#5cbdaa',
                maxR: 4,
                minR: 4,
                lineWidth: 1,
                range: 2000,
                proximity: 100,
                parallax: true,
                parallaxPerspective: 1
            });
        });
    </script>
</body>
</html>
